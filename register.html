<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Mysogi">
    <title>Mysogi</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">

    <!-- Required External CSS -->
    <link href="assets/lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="assets/lib/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- Page CSS -->
    <link rel="stylesheet" href="assets/css/dashforge.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body class="">
    <section class="ht-100v container-fluid">
      <div class="row">
        <div class="col-md-6 login-bg card-height d-none d-md-block d-lg-block d-xl-block">
          <div class="pd-50">
            <img src="./assets/img/logo.svg" class="img-fluid logo" alt="" srcset="">
          </div>
        </div>
        <div class="col-md-6 login-side">
          <div class="container pd-lg-30 pd-10">
            <a href="./home.html" type="button" class="close close-btn" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </a>
            <div class="">
              <div class="col-lg-10 col-xl-8 mx-auto pd-t-100 pd-md-t-50 pd-lg-t-20 tx-center">
                <p class="tx-36 tx-bold mb-2 tx-com">Letâ€™s get started</p>
                <p class="tx-18 tx-gray">Please complete to create your account.</p>

                <ul class="nav nav-tabs bd-tab pd-5 col-lg-11 justify-content-between mx-auto" id="myTab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link reg active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Individual</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link reg" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Business</a>
                  </li>
                 
                </ul>
                <div class="tab-content bd-t-0" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <form class="pd-y-30 pd-md-x-20">
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <input type="text" class="form-control new" id="inputEmail4" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                          <input type="text" class="form-control new" id="inputPassword4" placeholder="Last Name">
                        </div>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control new" placeholder="Username">
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control new" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control new" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control new" placeholder="Phone Number">
                      </div>
                      <div class="row">
                        <div class="col-lg-9 col-12 mg-t-15">
                          <div class="custom-control custom-checkbox pd-l-0">
                            <input type="checkbox" class="custom-control-input form-control" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">I agree with <span class="tx-primary">terms and conditions</span></label>
                          </div>
                        </div>
                      </div>
                     
                      <div class="form-row mg-t-30">
                        <div class="form-group col-md-5 mx-auto">
                          <button type="submit" class="btn btn-primary btn-block btn-lg pd-y-15">Sign up</button>
                        </div>
                      </div>
                      <a href="./login.html"><span class="tx-dark" style="color: #000; text-decoration:underline;">Already have an account?</span> <span style="text-decoration:underline;">Sign in.</span></a>
                    
                    </form>
                  </div>

                  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <form class="pd-y-30 pd-md-x-20">
                      <div class="form-group">
                        <input type="text" class="form-control new" placeholder="Company Name">
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control new" placeholder="Company Email">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control new" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control new" placeholder="Phone Number">
                      </div>
                      <div class="row">
                        <div class="col-lg-9 col-12 mg-t-15">
                          <div class="custom-control custom-checkbox pd-l-0">
                            <input type="checkbox" class="custom-control-input form-control" id="customCheck2">
                            <label class="custom-control-label" for="customCheck2">I agree with <span class="tx-primary">terms and conditions</span> </label>
                          </div>
                        </div>
                      </div>
                     
                      <div class="form-row mg-t-30">
                        <div class="form-group col-md-5 mx-auto">
                          <button type="submit" class="btn btn-primary btn-block btn-lg pd-y-15">Sign up</button>
                        </div>
                      </div>
                      <a href="./login.html"><span class="tx-dark" style="color: #000; text-decoration:underline;">Already have an account?</span> <span style="text-decoration:underline;">Sign in.</span></a>
                    
                    </form>
                  </div>
                 
                </div>
                
               
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="assets/lib/jquery/jquery.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/lib/feather-icons/feather.min.js"></script>
    <script src="/assets/js/dashforge.js"></script>
