      <div class="content-body bg-white">
        <div class="container pd-x-0">
          <p class="tx-18 tx-semibold">Make Payment</p>
          <p>Please make payment and provide details to do that</p>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Pay with card</button>
            <button type="button" class="btn btn-light">Pay with wallet</button>
          </div>

          <div class="row my-2 justify-content-between">
            <div class="col-md-5 mg-t-20">
              <form action="">
                <div class="form-group">
                  <label for="" class="mb-1"> Card Name</label>
                  <input type="text" class="form-control" placeholder="Enter card Name">
                </div>
                <div class="form-group">
                  <label for="" class="mb-1"> Card Number</label>
                  <input type="number" class="form-control" placeholder="Enter card Number">
                </div>
                <div class="form-group">
                  <label for="" class="mb-1"> Card Type</label>
                  <select class="custom-select">
                    <option selected>Select Card Type</option>
                    <option value="1">Master card</option>
                    <option value="2">Verve</option>
                    <option value="3">Visa</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="" class="mb-1"> Cvv</label>
                  <input type="text" class="form-control" placeholder="Enter card Cvv">
                </div>
                <div class="form-group">
                  <label for="" class="mb-1"> Expiry Date</label>
                  <input type="date" class="form-control" placeholder="">
                </div>
                
              </form>
            </div>
            <div class="col-md-6  mg-t-20">
              <div class="card modal-side">
                <div class="card-body pd-md-30">
                  <p class="tx-18 tx-medium">Card details</p>
                  <div class="row">
                    <div class="col-md-6 mg-b-20 col-6">
                      <label for="" class="tx-gray mb-1">Card Name</label>
                      <p class="mb-0">Olumide Seyi</p>
                    </div>
                    <div class="col-md-6 mg-b-20 col-6">
                      <label for="" class="tx-gray mb-1">Card Type</label>
                      <p class="mb-0">Master Card</p>
                    </div>
                    <div class="col-md-6 mg-b-20 col-6">
                      <label for="" class="tx-gray mb-1">Card Number</label>
                      <p class="mb-0">998-5793-6784-7849</p>
                    </div>
                    <div class="col-md-6 mg-b-20 col-6">
                      <label for="" class="tx-gray mb-1">Expiry Date</label>
                      <p class="mb-0">22/04/2023</p>
                    </div>
                    <div class="col-md-6 mg-b-20 col-6">
                      <label for="" class="tx-gray mb-1">Status</label>
                      <p class="mb-0">Active</p>
                    </div>
                    <div class="col-md-6 mg-b-20 col-6">
                      <label for="" class="tx-gray mb-1">Cvv</label>
                      <p class="mb-0">981</p>
                    </div>
                    <div class="col-md-6 col-6">
                      <button type="button" class="btn btn-primary pd-x-30">Pay</button>
                    </div>
                    <div class="col-md-6 col-6">
                      <div class="custom-control custom-switch mg-t-10">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">Save details for later</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
